<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
	
	<circle cx="70" cy="70" r="50" stroke="green" stroke-width="1" fill="yellow"/>
	
	<rect x="20" y="150" width="250" height="250" style="fill:blue;stroke:pink;stroke-width:5; opacity:0.9"/>

	<defs>
		<linearGradient id="orange_red" x1="0%" y1="0%" x2="100%" y2="0%">
			<stop offset="0%" style="stop-color:rgb(255,255,0);	stop-opacity:1"/>
			<stop offset="100%" style="stop-color:rgb(255,0,0);	stop-opacity:1"/>
		</linearGradient>
		
		<radialGradient id="grey_blue" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
			<stop offset="0%" style="stop-color:rgb(200,200,200); stop-opacity:0"/>
			<stop offset="100%" style="stop-color:rgb(0,0,255);	stop-opacity:1"/>
		</radialGradient>
	</defs>

	<ellipse cx="200" cy="550" rx="85" ry="55" style="fill:url(#orange_red)"/>

	<ellipse cx="450" cy="550" rx="110" ry="100" style="fill:url(#grey_blue)"/>

	<text x="200" y="50" style="font-size:40px; fill:green; font-weight:bold;  stroke:red; stroke-width:1;">Przykladowy tekst</text>
</svg>
